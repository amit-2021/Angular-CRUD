<h1 mat-dialog-title >Add Product Form</h1>
<div Mat-dialog-content>
 <form [formGroup]="productForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="productName" placeholder="Product Name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" placeholder="Category">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronics">Electronics</mat-option>
      <mat-option value="Medical">Medical</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for=""><h1>Product Freshness</h1></label>
  <mat-radio-group formControlName="freshness" class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let data of freshnessList" [value]="data">
      {{data}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" placeholder="Product Price">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea formControlName="comment" matInput></textarea>
  </mat-form-field>
 </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionButton}}</button>
</div>
